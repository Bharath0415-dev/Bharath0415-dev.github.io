<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Birthday</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="title">
        <h1>HAPPY BIRTHDAY <strong>&#9829;</strong></h1>
    </div>
    <div class="card">
        <div class="outside">
            <div class="font">
                <p>Happy Birthday <strong>Sri</strong></p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back">
                <p>Wishing you a very Happy birthday filled with all the love and happiness <br/><br/><br/>
                    -bk</p>
            </div>
        </div>
        <div class="inside">
            <p>SRI LAKSHMI</p>
            <img src="./image.jpg" alt="profile image" class="sri-image">
           
        </div>
    </div>
</body>
</html>
